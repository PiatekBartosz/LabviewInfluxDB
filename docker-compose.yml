services:
  web:
    build: ./web
    command: uvicorn app.main:app --proxy-headers --host 0.0.0.0 --port 80
    ports:
      - "80:80"
    restart: always
    depends_on:
      - grafana
      - db
    # Pass test InfluxDB credentials as environmental variables in Docker container
    environment:
      - env 

    

  grafana:
    image: grafana/grafana:latest
    ports: 
      - "3000:3000"
    depends_on:
      - db

  db:
    image: influxdb
    ports: 
      - "8086:8086"

